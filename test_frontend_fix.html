<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Frontend Skills Loading Test</h1>
    
    <div>
        <button onclick="testWithAuth()">Test with Authentication</button>
        <button onclick="testWithoutAuth()">Test without Authentication</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function testWithAuth() {
            const results = document.getElementById('results');
            
            // Get token from localStorage or use a test token
            let token = localStorage.getItem('authToken');
            if (!token) {
                // Use a test token (you'll need to login first)
                token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0dXNlcl9kZWJ1ZyIsImV4cCI6MTczNjI3Mjk3N30.5_yFz2xYc8DvLqXw3m9J2ZtHhNjIqD8qQhJh8dYc';
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/skills/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const skills = await response.json();
                    results.innerHTML += `<div class="test-result success">✅ Authenticated request successful: Found ${skills.length} skills</div>`;
                    if (skills.length > 0) {
                        results.innerHTML += `<div class="test-result success">First skill: ${skills[0].title} by ${skills[0].owner ? skills[0].owner.username : 'Unknown'}</div>`;
                    }
                } else {
                    results.innerHTML += `<div class="test-result error">❌ Authenticated request failed: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Network error: ${error.message}</div>`;
            }
        }

        async function testWithoutAuth() {
            const results = document.getElementById('results');
            
            try {
                const response = await fetch(`${API_BASE_URL}/skills/`);
                
                if (response.ok) {
                    const skills = await response.json();
                    results.innerHTML += `<div class="test-result success">✅ Unauthenticated request successful: Found ${skills.length} skills</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">❌ Unauthenticated request failed: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">❌ Network error: ${error.message}</div>`;
            }
        }

        function clearStorage() {
            localStorage.clear();
            document.getElementById('results').innerHTML = '<div class="test-result success">Storage cleared</div>';
        }
    </script>
</body>
</html>
