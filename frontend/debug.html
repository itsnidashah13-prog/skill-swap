<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Community Skill Swap</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: red; }
        .success { background: #e8f5e8; color: green; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API Debug Page</h1>
    
    <div class="test-section">
        <h3>Authentication Status</h3>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test All Skills Endpoint</h3>
        <button onclick="testAllSkills()">Test /skills/</button>
        <div id="all-skills-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test My Skills Endpoint</h3>
        <button onclick="testMySkills()">Test /skills/my-skills</button>
        <div id="my-skills-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Notifications Endpoint</h3>
        <button onclick="testNotifications()">Test /notifications/</button>
        <div id="notifications-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Clear Local Storage</h3>
        <button onclick="clearStorage()">Clear All Data</button>
        <div id="clear-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            const result = document.getElementById('auth-result');
            
            if (token && user) {
                result.className = 'result success';
                result.innerHTML = `
                    <strong>✅ Authenticated</strong><br>
                    Token: ${token.substring(0, 50)}...<br>
                    User: ${user}
                `;
            } else {
                result.className = 'result error';
                result.innerHTML = '<strong>❌ Not Authenticated</strong><br>Please login first.';
            }
        }

        async function testAllSkills() {
            const result = document.getElementById('all-skills-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE_URL}/skills/`);
                const skills = await response.json();
                
                result.className = 'result success';
                result.innerHTML = `
                    <strong>✅ Success - ${skills.length} skills found</strong><br>
                    <pre>${JSON.stringify(skills, null, 2)}</pre>
                `;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testMySkills() {
            const result = document.getElementById('my-skills-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE_URL}/skills/my-skills`);
                const skills = await response.json();
                
                result.className = 'result success';
                result.innerHTML = `
                    <strong>✅ Success - ${skills.length} your skills found</strong><br>
                    <pre>${JSON.stringify(skills, null, 2)}</pre>
                `;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testNotifications() {
            const result = document.getElementById('notifications-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE_URL}/notifications/`);
                const notifications = await response.json();
                
                result.className = 'result success';
                result.innerHTML = `
                    <strong>✅ Success - ${notifications.length} notifications found</strong><br>
                    <pre>${JSON.stringify(notifications, null, 2)}</pre>
                `;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        function clearStorage() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            document.getElementById('clear-result').className = 'result success';
            document.getElementById('clear-result').innerHTML = '✅ Local storage cleared';
        }

        async function makeAuthenticatedRequest(url, options = {}) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                throw new Error('No authentication token found');
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            
            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };
            
            const response = await fetch(url, mergedOptions);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return response;
        }

        // Auto-check auth on page load
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
