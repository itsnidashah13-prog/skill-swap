<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills - Community Skill Swap</title>
    <link rel="stylesheet" href="style-new.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>My Skills</h1>
            <nav>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="skills.html" class="nav-link">Browse Skills</a>
                <a href="my-skills.html" class="nav-link active">My Skills</a>
                <a href="#" onclick="logout()" class="nav-link">Logout</a>
            </nav>
        </header>

        <main>
            <section class="skills-controls">
                <div class="stats-info">
                    <h3>Your Skills</h3>
                    <p>Manage and edit your offered skills</p>
                </div>
                <button onclick="window.location.href='add-skill.html'" class="btn btn-primary">
                    Add New Skill
                </button>
            </section>

            <section class="skills-grid" id="my-skills-grid">
                <div class="loading">Loading your skills...</div>
            </section>
        </main>
    </div>
    <script src="script-new.js"></script>
    <script>
        // Override the loadSkills function for my-skills page
        document.addEventListener('DOMContentLoaded', function() {
            loadMySkills();
        });

        async function loadMySkills() {
            const skillsGrid = document.getElementById('my-skills-grid');
            skillsGrid.innerHTML = '<div class="loading">Loading your skills...</div>';
            
            try {
                const response = await makeAuthenticatedRequest(`${API_BASE_URL}/skills/my-skills`);
                const skills = await response.json();
                
                if (skills.length === 0) {
                    skillsGrid.innerHTML = '<p class="no-data">You haven\'t added any skills yet. <a href="add-skill.html">Add your first skill!</a></p>';
                    return;
                }
                
                skillsGrid.innerHTML = skills.map(skill => `
                    <div class="skill-card">
                        <h3 class="skill-title">${skill.title}</h3>
                        <p class="skill-description">${skill.description}</p>
                        <div class="skill-meta">
                            <span class="skill-category">${skill.category}</span>
                            <span class="skill-proficiency">${skill.proficiency_level}</span>
                            ${skill.value ? `<span class="skill-value">Value: ${skill.value}</span>` : ''}
                        </div>
                        <div class="skill-actions">
                            <button onclick="editSkill(${skill.id})" class="btn btn-secondary btn-small">
                                Edit
                            </button>
                            <button onclick="deleteSkill(${skill.id})" class="btn btn-secondary btn-small">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading my skills:', error);
                skillsGrid.innerHTML = '<p class="error-message">Error loading your skills. Please check your login status.</p>';
            }
        }

        function editSkill(skillId) {
            // For now, just show an alert
            alert('Edit functionality coming soon! Skill ID: ' + skillId);
        }

        function deleteSkill(skillId) {
            if (confirm('Are you sure you want to delete this skill?')) {
                // For now, just show an alert
                alert('Delete functionality coming soon! Skill ID: ' + skillId);
            }
        }
    </script>
</body>
</html>
