<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Community Skill Swap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .admin-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .admin-section h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .skills-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .skills-table th,
        .skills-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .skills-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        .skills-table tr:hover {
            background: #f8f9fa;
        }
        
        .add-skill-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .admin-sections {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>üîß Admin Panel</h1>
            <p>Manage Skills Exchange Platform</p>
        </header>

        <!-- Statistics Section -->
        <section class="admin-section">
            <h2>üìä Platform Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-skills">0</div>
                    <div class="stat-label">Total Skills</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-requests">0</div>
                    <div class="stat-label">Exchange Requests</div>
                </div>
            </div>
        </section>

        <div class="admin-sections">
            <!-- Skills Management Section -->
            <section class="admin-section">
                <h2>üéØ Skills Management</h2>
                
                <div id="skills-loading" class="loading">Loading skills...</div>
                
                <div id="skills-content" style="display: none;">
                    <table class="skills-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Proficiency</th>
                                <th>Owner</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="skills-tbody">
                            <!-- Skills will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Add New Skill Section -->
            <section class="admin-section">
                <h2>‚ûï Add New Skill</h2>
                <form id="add-skill-form" class="add-skill-form">
                    <div class="form-group">
                        <label for="skill-title">Skill Title *</label>
                        <input type="text" id="skill-title" required placeholder="e.g., Python Programming">
                    </div>
                    
                    <div class="form-group">
                        <label for="skill-category">Category *</label>
                        <select id="skill-category" required>
                            <option value="">Select Category</option>
                            <option value="Programming">Programming</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Writing">Writing</option>
                            <option value="Music">Music</option>
                            <option value="Teaching">Teaching</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="skill-proficiency">Proficiency Level *</label>
                        <select id="skill-proficiency" required>
                            <option value="">Select Level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="skill-description">Description *</label>
                        <textarea id="skill-description" required placeholder="Describe your skill and what you can teach..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="skill-value">Skill Value (Optional)</label>
                        <input type="number" id="skill-value" placeholder="e.g., 50" min="1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Skill</button>
                </form>
                
                <div id="add-skill-message"></div>
            </section>
        </div>

        <!-- Quick Actions -->
        <section class="admin-section">
            <h2>‚ö° Quick Actions</h2>
            <div class="actions">
                <button onclick="refreshData()" class="btn btn-secondary">üîÑ Refresh Data</button>
                <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">üìä Dashboard</button>
                <button onclick="window.location.href='skills.html'" class="btn btn-secondary">üéØ Browse Skills</button>
                <button onclick="window.location.href='/'" class="btn btn-secondary">üè† Home</button>
            </div>
        </section>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        // Get auth token
        function getAuthToken() {
            return localStorage.getItem('accessToken') || 
                   localStorage.getItem('access_token') || 
                   localStorage.getItem('authToken') || 
                   localStorage.getItem('token');
        }
        
        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users-json`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('total-users').textContent = data.count || 0;
                }
                
                const skillsResponse = await fetch(`${API_BASE_URL}/admin/skills-json`);
                if (skillsResponse.ok) {
                    const skillsData = await skillsResponse.json();
                    document.getElementById('total-skills').textContent = skillsData.count || 0;
                }
                
                const requestsResponse = await fetch(`${API_BASE_URL}/admin/requests-json`);
                if (requestsResponse.ok) {
                    const requestsData = await requestsResponse.json();
                    document.getElementById('total-requests').textContent = requestsData.count || 0;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Load all skills
        async function loadSkills() {
            const token = getAuthToken();
            const loading = document.getElementById('skills-loading');
            const content = document.getElementById('skills-content');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/skills/`);
                
                if (response.ok) {
                    const skills = await response.json();
                    displaySkills(skills);
                    loading.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error('Failed to load skills');
                }
            } catch (error) {
                console.error('Error loading skills:', error);
                loading.innerHTML = '<div class="error">Failed to load skills. Please try again.</div>';
            }
        }
        
        // Display skills in table
        function displaySkills(skills) {
            const tbody = document.getElementById('skills-tbody');
            tbody.innerHTML = '';
            
            if (skills.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No skills found</td></tr>';
                return;
            }
            
            skills.forEach(skill => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${skill.id}</td>
                    <td>${skill.title}</td>
                    <td>${skill.category}</td>
                    <td>${skill.proficiency_level}</td>
                    <td>${skill.user?.username || 'Unknown'}</td>
                    <td>
                        <button onclick="deleteSkill(${skill.id})" class="btn btn-danger">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Add new skill
        async function addSkill(event) {
            event.preventDefault();
            
            const token = getAuthToken();
            if (!token) {
                showMessage('Please login to add skills', 'error');
                return;
            }
            
            const skillData = {
                title: document.getElementById('skill-title').value,
                category: document.getElementById('skill-category').value,
                proficiency_level: document.getElementById('skill-proficiency').value,
                description: document.getElementById('skill-description').value,
                value: parseInt(document.getElementById('skill-value').value) || 0
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/skills/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(skillData)
                });
                
                if (response.ok) {
                    showMessage('Skill added successfully!', 'success');
                    document.getElementById('add-skill-form').reset();
                    loadSkills(); // Refresh skills list
                    loadStatistics(); // Refresh statistics
                } else {
                    const error = await response.json();
                    showMessage(`Failed to add skill: ${error.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error adding skill:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        // Delete skill
        async function deleteSkill(skillId) {
            if (!confirm('Are you sure you want to delete this skill?')) {
                return;
            }
            
            const token = getAuthToken();
            if (!token) {
                showMessage('Please login to delete skills', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/skills/${skillId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showMessage('Skill deleted successfully!', 'success');
                    loadSkills(); // Refresh skills list
                    loadStatistics(); // Refresh statistics
                } else {
                    const error = await response.json();
                    showMessage(`Failed to delete skill: ${error.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting skill:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('add-skill-message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Refresh all data
        function refreshData() {
            loadStatistics();
            loadSkills();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set up form submission
            document.getElementById('add-skill-form').addEventListener('submit', addSkill);
            
            // Load initial data
            loadStatistics();
            loadSkills();
        });
    </script>
</body>
</html>
