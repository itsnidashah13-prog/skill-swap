<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend API Test - My Skills</h1>
    
    <div class="test-section">
        <h3>Step 1: Login Test</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 2: My Skills Test</h3>
        <button onclick="testMySkills()">Test My Skills</button>
        <div id="skills-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 3: Debug Info</h3>
        <button onclick="showDebugInfo()">Show Debug Info</button>
        <div id="debug-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8001';
        let authToken = null;

        function getApiUrl(endpoint) {
            const cleanEndpoint = endpoint.startsWith('/') ? endpoint.substring(1) : endpoint;
            if (cleanEndpoint.startsWith('users/')) {
                return `${API_BASE_URL}/${cleanEndpoint}`;
            }
            if (!cleanEndpoint.startsWith('api/')) {
                return `${API_BASE_URL}/api/${cleanEndpoint}`;
            }
            return `${API_BASE_URL}/${cleanEndpoint}`;
        }

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function showJsonResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            const jsonStr = JSON.stringify(data, null, 2);
            element.innerHTML = `<div class="result ${type}"><pre>${jsonStr}</pre></div>`;
        }

        async function testLogin() {
            showResult('login-result', 'Testing login...', 'info');
            
            try {
                const response = await fetch(getApiUrl('users/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'password123'
                    })
                });

                console.log('Login response status:', response.status);
                console.log('Login response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    showJsonResult('login-result', {
                        status: 'SUCCESS',
                        token_preview: authToken ? authToken.substring(0, 50) + '...' : 'None',
                        full_response: data
                    }, 'success');
                } else {
                    const errorData = await response.json();
                    showJsonResult('login-result', {
                        status: 'FAILED',
                        status_code: response.status,
                        error: errorData
                    }, 'error');
                }
            } catch (error) {
                showJsonResult('login-result', {
                    status: 'NETWORK ERROR',
                    error: error.message,
                    stack: error.stack
                }, 'error');
            }
        }

        async function testMySkills() {
            if (!authToken) {
                showResult('skills-result', 'Please login first!', 'error');
                return;
            }

            showResult('skills-result', 'Testing My Skills API...', 'info');
            
            try {
                const apiUrl = getApiUrl('skills/my-skills');
                console.log('Making request to:', apiUrl);
                console.log('Using token:', authToken.substring(0, 50) + '...');

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('Skills response status:', response.status);
                console.log('Skills response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    showJsonResult('skills-result', {
                        status: 'SUCCESS',
                        skills_count: data.length,
                        skills: data
                    }, 'success');
                } else {
                    const errorData = await response.json();
                    showJsonResult('skills-result', {
                        status: 'FAILED',
                        status_code: response.status,
                        error: errorData
                    }, 'error');
                }
            } catch (error) {
                showJsonResult('skills-result', {
                    status: 'NETWORK ERROR',
                    error: error.message,
                    stack: error.stack
                }, 'error');
            }
        }

        function showDebugInfo() {
            const info = {
                current_url: window.location.href,
                api_base_url: API_BASE_URL,
                auth_token: authToken ? authToken.substring(0, 50) + '...' : 'None',
                api_urls: {
                    login: getApiUrl('users/login'),
                    my_skills: getApiUrl('skills/my-skills')
                },
                browser_info: navigator.userAgent,
                timestamp: new Date().toISOString()
            };
            
            showJsonResult('debug-result', info, 'info');
        }

        // Auto-run debug info on page load
        window.addEventListener('load', function() {
            showDebugInfo();
        });
    </script>
</body>
</html>
