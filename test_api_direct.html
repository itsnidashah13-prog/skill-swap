<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Direct API Test</h1>
    <button onclick="testAPI()">Test Skills API</button>
    <div id="result" class="result">Click button to test...</div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/skills/');
                
                if (response.ok) {
                    const skills = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>SUCCESS: API Working</h3>
                        <p>Status: ${response.status}</p>
                        <p>Skills Count: ${skills.length}</p>
                        <p>First Skill: ${skills.length > 0 ? skills[0].title : 'None'}</p>
                        <pre>${JSON.stringify(skills, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>ERROR: API Failed</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>${await response.text()}</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>NETWORK ERROR</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
